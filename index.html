<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce</title>
  <link rel="stylesheet" href="./src/index.scss">
</head>

<body>

  <button class="btn btn-primary">Shop Now</button> 
  <!-- изменить модификатор -->
  <button class="btn btn-secondary">View All</button>
  <button class="btn btn-light ">Subscribe to Newsletter</button>



  <div class="btnRadio-wrapper">
    <div class="btn-radio">
      <input type="radio" id="sizeChoice1" value="small" name="size" class="btn-radio_input"></input>
      <label class="btn-radio_label" for="sizeChoice1">Small</label>
    </div>

    <div class="btn-radio btn-radio-small">
      <input type="radio" id="sizeChoice2" value="medium" name="size" class="btn-radio_input"></input>
      <label class="btn-radio_label" for="sizeChoice2">Medium</label>
    </div>

    <div class="btn-radio">
      <input type="radio" id="sizeChoice3" value="large" name="size" class="btn-radio_input" checked></input>
      <label class="btn-radio_label" for="sizeChoice3">Large</label>
    </div>

    <div class="btn-radio">
      <input type="radio" id="sizeChoice4" value="x-large" name="size" class="btn-radio_input"></input>
      <label class="btn-radio_label" for="sizeChoice4">X-Large</label>
    </div>
  </div>


  <div class="select">
    <select>
      <option value="latest">Latest</option>
      <option value="oldest">Oldest</option>
      <option value="highly_rated">Highly rated</option>
      <option value="low_rated">Low rated</option>  
        
    </select>
  </div>

<div class="input input_primary">
  <input type="text" placeholder="Search for products...">
  <img class="input__icon" src="./images/icons/loupe.svg" alt="">
</div>


<div class="input">
  <input type="email"  placeholder="Enter your email address">
  <img class="input__icon" src="./images/icons/email.svg" alt="">
</div>
<div class="input input_small">
  <input type="email" placeholder="Enter your email address">
  <img class="input__icon" src="./images/icons/email.svg" alt="">
</div>

<div class="input input_primary">
  <input type="text" placeholder="Add promo code">
  <img class="input__icon" src="./images/icons/promo-code.svg" alt="">
</div>







  <div id="app"></div>
  <script type="module" src="/main.js"></script>


</body>

</html>
