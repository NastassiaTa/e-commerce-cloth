<body>
  
  <button class="btn btn-primary">Shop Now</button> 
  <button class="btn btn-secondary">View All</button>
  <button class="btn btn-light ">Subscribe to Newsletter</button>



  <div class="btnRadio-wrapper">
    <div class="btn-radio">
      <input type="radio" id="sizeChoice1" value="small" name="size" class="btn-radio_input"></input>
      <label class="btn-radio_label" for="sizeChoice1">Small</label>
    </div>

    <div class="btn-radio btn-radio-small">
      <input type="radio" id="sizeChoice2" value="medium" name="size" class="btn-radio_input"></input>
      <label class="btn-radio_label" for="sizeChoice2">Medium</label>
    </div>

    <div class="btn-radio">
      <input type="radio" id="sizeChoice3" value="large" name="size" class="btn-radio_input" checked ></input>
    <label class="btn-radio_label" for="sizeChoice3">Large</label>
    </div>

    <div class="btn-radio">
      <input type="radio" id="sizeChoice4" value="x-large" name="size" class="btn-radio_input"></input>
    <label class="btn-radio_label" for="sizeChoice4">X-Large</label>
    </div>
  </div>
